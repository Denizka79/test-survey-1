<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Test Survey</title>
</head>
<body>
    <div class="container">
        <form action="/" class="id-survey-form" method="post">
            <h1>Application For Permission To Date My Daughter</h1>
            <p>Note: Form is to be completed at least 21 days prior to date</p>
            <div class="personal-details">
                <h3>Personal details</h3>
                <div class="input">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" placeholder="Enter name here">
                </div>
                <div class="input">
                    <label for="address">Address:</label>
                    <input id="address" name="address" type="text" placeholder="Enter address here">
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="Enter email here">
                </div>
                <div class="input">
                    <label for="phone">Phone number:</label>
                    <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter phone number here">
                </div>
                <div class="input">
                    <label for="IQ">IQ:</label>
                    <input id="IQ" name="IQ" type="number" placeholder="Enter IQ here">
                </div>
                <div class="input">
                    <div class="gender">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="male">
                        <input id="gender" name="gender" type="radio" valuse="male" checked>
                        Male
                    </div>
                    <div class="female">
                        <input id="gender" name="gender" type="radio" valuse="female">
                        Female
                    </div>
                </div>
                <div class="input">
                    <label for="dating">Date of Proposed Outing:</label>
                    <input type="date" name="dating">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
